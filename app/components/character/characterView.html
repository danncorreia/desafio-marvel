<div class="row">
    <div class="box">
        <div class="row">
            <img class="col-md-3 col-sm-12" ng-src="{{character.thumbnail.path}}/standard_xlarge.{{character.thumbnail.extension}}">
            <div class="col-md-8 col-sm-12 flex fd-column">
                <h3>{{character.name}}</h3>
                <p>Ultima atualização {{character.modified | date: 'd/MM/yyyy'}}</p>
                <p>{{character.description}}</p>
            </div>
        </div>
    </div>
</div>
